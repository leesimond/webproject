{% extends 'bestmenu/base.html' %}

{% load bootstrap_toolkit %}

{% block title %}Profile{% endblock %}

{% block body_block %}
	<h1>{{ user.username }} Profile's</h1>
	
		{% if user_error or profile_error %}
		<p class="text-danger">
			{{ user_error }}
			{{ profile_error }}
		</p>
		{% endif %}
	<form id="user_form" method="post" action"{% url 'bestmenu:profile' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<label for="id_email">E-mail (optional):<br />
				{% if user.email %}
					{{ user.email }}
				{% else %}
					None
				{% endif %}
			</label>
			<input class="form-control" id="id_email" name="email" type="email" placeholder="Edit email" />
		</div>
			</div>
			<div class="form-group">
				<label for="id_website">Website (optional):<br />
					{% if userprofile.website %}
						{{ userprofile.website }}
					{% else %}
						None
					{% endif %}
				</label>
				<div class="input-group">
					<span class="input-group-addon" id="id_addon">http://</span>
					<input class="form-control" id="id_addon" name="website" type="text" placeholder="Edit website URL" />
				</div>
			</div>
			<div class="form-group">
				<label for="id_picture">Profile Picture (optional):<br />
					{% if userprofile.picture %}
						<img src="{{ userprofile.picture.url }}" />
					{% else %}
						None
					{% endif %}
				</label>
				<input type="file" id="id_picture" name="picture">
			</div>
		<button class="btn btn-default" type="submit">Edit</button>
	</form>
{% endblock %}
