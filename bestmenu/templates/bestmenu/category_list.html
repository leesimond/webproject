{% if cat_list %}
	<ul class="nav nav-sidebar">
		{% for c in cat_list %}
			{% if c == act_cat %} <li class="active"> {% else %} <li>{% endif %}
			<a href="{% url 'bestmenu:category' c.slug %}">{{ c.name }}</a></li>
		{% endfor %}
{% else %}
	<li class="nav"><strong>There is no such category</strong></li>
{% endif %}
	</ul>
